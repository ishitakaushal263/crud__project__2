<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link href="index.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="getlocalstorage()">
    <div id="modal_id" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ADD NEW TASK</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="image_url" class="form-label">Image url</label>
              <input
                type="url"
                class="form-control"
                id="image_url"
                placeholder=".jpg"
              />
            </div>
            <div class="mb-3">
              <label for="task_title" class="form-label">Task Title</label>
              <input
                type="text"
                class="form-control"
                id="task_title"
                placeholder="title"
              />
            </div>
            <div class="mb-3">
              <label for="task_type" class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="task_type"
                placeholder="task type"
              />
            </div>
            <div class="mb-3">
              <label for="task_description" class="form-label"
                >Task Description</label
              >
              <textarea
                rows="3"
                class="form-control"
                id="task_description"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <div class="me-auto">
              <button
                onclick="taskdetail()"
                class="btn btn-outline-primary text-left"
                data-bs-dismiss="modal"
              >
                SAVE CHANGES
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <header>
      <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Navbar </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Home 2</a>
              </li>
            </ul>
            <div>
              <button
                class="button btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modal_id"
              >
                <i class="fa fa-plus" aria-hidden="true">ADD NEW</i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <div id="roww_id" class="row">
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
